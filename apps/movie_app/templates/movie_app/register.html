<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <div class="container p-3 bg-light col-md-6 col-xs-12 col-xl-4 mt-5">
            <h2>Register an account:</h2>
            <form action="/register_post" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control col-md-8" name="fname" id="fname">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control col-md-8" name="lname" id="lname">
                </div>
                <div class="form-group">
                    <label for="uname">Username:</label>
                    <input type="text" class="form-control col-md-8" name="uname" id="uname">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control col-md-8" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="bday">Birthday:</label>
                    <input type="date" class="form-control col-md-6" name="bday" id="bday" value="2019-12-12">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control col-md-8" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="confpw">Confirm Password:</label>
                    <input type="password" class="form-control col-md-8" name="confpw" id="confpw">
                </div>
                <button type="submit" class="btn btn-primary form-control col-md-3">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
